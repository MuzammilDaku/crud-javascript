<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="Crud.js"></script>
    <style>
        .font-hanken{
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg-love{
            background-color: rgb(127, 197, 203);
        }
    </style>
  </head>
  <body>
    <div class="container font-hanken bg-love">
       <h1>Welcome to my Crud</h1>
       <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text"  class="form-control" id="in1" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="in2">
        </div>
        <div class="text-center">

            <button  type="button" id="button" onclick="emply()" class="btn btn-outline-success btn-lg">Submit</button>
        </div>
      </form>
      <br>
      <table id="table" class="table table-hover">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit/Update</th>
            <th>Delete</th>
        </tr>
        <tr>
        
        </tr>
  
      </table>
      
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
